# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$pixi\
$nodejs\
$deno\
$rust\
$golang\
$lua\
$zig\
$docker_context\
$helm\
$kubernetes\
$terraform\
$gcloud\
$cmd_duration\
$line_break\
$character"""

add_newline = false
palette = "vesper"

[username]
style_user = "fg:blue"
style_root = "fg:red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
style = "fg:blue"
format = "on [$hostname]($style) "

[directory]
style = "fg:magenta"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "
truncation_symbol = "‚Ä¶/"

[git_branch]
style = "fg:cyan"
# format = "[git:($branch)]($style)"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "fg:red"
format = "([$all_status$ahead_behind]($style)) "
conflicted = "‚ö°"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[python]
python_binary = [".venv/bin/python", "python"]
style = "fg:orange"
format = "[${symbol}(${version})(\\($virtualenv\\))]($style) "
symbol = "Óúº "
detect_extensions = ["py", "ipynb"]
detect_files = ["uv.lock", "requirements.txt", "pyproject.toml", ".python-version", "Pipfile", "tox.ini", "setup.py", "__init__.py"]
detect_folders = [".venv"]

[nodejs]
style = "fg:green"
format = "[${symbol}(${version})]($style) "
symbol = "‚¨¢ "
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".nvmrc", ".node-version"]
detect_folders = ["node_modules"]

[rust]
style = "fg:red"
format = "[${symbol}(${version})]($style) "
symbol = "ü¶Ä "
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
style = "fg:teal"
format = "[${symbol}(${version})]($style) "
symbol = "üêπ "
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]
detect_folders = ["Godeps"]

[lua]
style = "fg:blue"
format = "[${symbol}(${version})]($style) "
symbol = "üåô "
detect_extensions = ["lua"]
detect_files = [".lua-version"]
detect_folders = ["lua"]

[docker_context]
style = "fg:cyan"
format = "[üê≥ $context]($style) "
only_with_files = true
detect_extensions = []
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

# Kubernetes context
[kubernetes]
symbol = "‚éà "
style = "fg:blue"
format = "[$symbol$context( \\($namespace\\))]($style) "
disabled = false
# Only show when kubectl config files exist or KUBECONFIG is set
detect_files = []
detect_folders = []
detect_extensions = []
detect_env_vars = ["KUBECONFIG"]

# Context-specific styling and aliases
[[kubernetes.contexts]]
context_pattern = ".*dev.*"
context_alias = "dev"
style = "fg:green"

[[kubernetes.contexts]]
context_pattern = ".*staging.*"
context_alias = "staging"
style = "fg:yellow"

[[kubernetes.contexts]]
context_pattern = ".*prod.*"
context_alias = "prod"
style = "fg:red"

[cmd_duration]
style = "fg:yellow"
format = "[took $duration]($style) "
min_time = 2000
show_milliseconds = false

[character]
success_symbol = "[‚ùØ](fg:green)"
error_symbol = "[‚ùØ](fg:red)"
vimcmd_symbol = "[‚ùÆ](fg:cyan)"

[pixi]
format = '[$symbol(\($environment\))]($style) '
style = "fg:purple"
symbol = 'üßö'

[deno]
style = "fg:teal"

[zig]
style = "fg:orange"

[helm]
style = "fg:peach"

[terraform]
style = "fg:coral"

[gcloud]
format = '[$symbol(\($region\))$active]($style) '
style = "fg:green"
symbol = "Û±á∂ "

[line_break]
disabled = false

[fill]
symbol = " "

[palettes.vesper]
accent = "#FFC799"      # Vesper yellow/accent
background = "#101010"  # Vesper background
foreground = "#FFFFFF"  # Vesper foreground
red = "#FF8080"         # Vesper red
green = "#A8E6CF"       # Vesper green (distinct from cyan)
yellow = "#FFC799"      # Vesper yellow
blue = "#87CEEB"        # Vesper blue (proper blue)
magenta = "#FF7300"     # Vesper magenta
cyan = "#7DD3FC"        # Vesper cyan (distinct from green)
white = "#FFFFFF"       # Vesper white
gray = "#505050"        # Vesper bright black

orange = "#FFAB70"      # Warmer orange variant
purple = "#C299FF"      # Soft purple (complementary to green)
teal = "#70D4CC"        # Teal variant of cyan
peach = "#FFD199"       # Softer yellow variant
coral = "#FF9999"       # Softer red variant
